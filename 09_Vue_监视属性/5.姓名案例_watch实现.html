<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.姓名案例_watch实现</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!--
        computed和watch之间的区别：
        1、computed能完成的功能，watch都可以完成。
        2、watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作。

        两个重要的小原则：
        1、所有被Vue管理的函数，最好写成普通函数，这样this的指向才是 vm 或 组件实例对象。
        2、所有不被Vue所管理的函数（例如：定时器的回调函数、Ajax的回调函数、Promise的回调函数等）
           最好写成箭头函数，这样this的指向才是vm或 组件实例对象。
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        姓：<input type="text" v-model:value=lastName><br/><br/>
        名：<input type="text" v-model:value=firstName><br/><br/>
        全名：<span>{{fullName}}</span><br/><br/>
    </div>
</body>

<script type="text/javascript">
    
    Vue.config.productionTip = false //阻止 Vue 在启动时生成生产提示。
    
    const vm = new Vue({
        el:'#root',
        data:{
            firstName:'三',
            lastName:'张',
            fullName:'张-三'
        },
        watch:{
            lastName(newValue){
                setTimeout(() => {
                    this.fullName = newValue + '-' +this.firstName
                },1000);         
            },
            firstName(newValue){
                this.fullName = this.lastName + '-' + newValue  
            }
        }
    })
</script>
</html>
