<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-for指令
        1、用于展示列表数据
        2、语法：v-for="(item,index) in xxx" :key="yyy"
        3、可遍历：数组、对象、字符串（用得很少）、指定次数（用的很少）
     -->

    <!-- 准备一个容器root -->
    <div id="root">
        
        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <!-- <li v-for="person in personList" :key="person.id"> -->
                <li v-for="(person,index) in personList" :key="index">
                    {{person.name}}-{{person.age}}
                </li>
        </ul>
        
        <!-- 遍历对象 -->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(cValue,cKey) in car" :key="cKey">
                {{cKey}}-{{cValue}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串（用得少）</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">
                {{index}}-{{char}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数（用得少）</h2>
        <ul>
            <li v-for="(num,index) in 5" :key="index">
                {{num}}-{{index}}
            </li>
        </ul>

    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                //数组类型
                personList:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'李四',age:19},
                    {id:'003',name:'王五',age:20},
                ],
                //对象类型
                car:{
                    name:'奥迪A8',
                    price:'70万',
                    color:'黑色'
                },
                //字符串类型
                str:'hello'
            }
        })
    </script>
</body>
</html>
