<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>几个注意点</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        几个注意点：
        一、关于组件名：
        1、一个单词组成：
        第一种写法（首字母小写）：school
        第二种写法（首字母大写）：School
        2、多个单词组成：
        第一种写法（kebab-case命名）：my-school
        第二种写法（CamelCase命名）：MySchool（需要Vue脚手架支持）
        3、备注：
        （1）组件名尽可能回溯HTML中已有的元素名称：例如：h2、H2都不行。
        （2）可以使用name配置项指定组件在开发者工具中呈现的名字。

        二、关于组件标签：
        第一种写法：<school></school>
        第二种写法：<school/>（自闭合）必须得在脚手架环境下才能正常使用
        备注：不使用脚手架时，<school/>会导致后续组件不能渲染。

        三、一个简写方式：
        const school = Vue.extend(options) 可简写为： const school = options
     -->

    <div id="root">
        <h1>{{msg}}</h1>
        <School></School>
    </div>
    
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    //1、定义组件
    const s = Vue.extend({
        name:'atguigu',
        template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>
        `,
        data(){
            return{
                name:'尚硅谷',
                address:'北京'
            }
        }
    })

    //创建Vue实例
    new Vue({
        el:'#root',
        data:{
            msg:'欢迎学习Vue！'
        },
        //2、注册组件
        components:{
            School:s
        }

    })
</script>
</html>
