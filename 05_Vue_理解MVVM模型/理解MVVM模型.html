<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        MVVM模型
        1、M：模型（Model）：对应data中的数据
        2、V：视图（View）：模板页面
        3、VM：视图模型（ViewModel）：Vue实例对象

        观察发现：
        1.data中所有的属性，最后都出现在了vm身上（数据代理）
        2.vm身上所有的属性 及 Vue原型上所有的属性，在Vue模板中都可以直接使用
    -->

    <!-- 准备容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <!-- <h1>测试1：{{1+1}}</h1>
        <h1>测试2：{{$options}}</h1>
        <h1>测试3：{{_data}}</h1> -->
    </div>  
</body>

  <script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

    // vm接收Vue成为Vue实例对象
    vm = new Vue({
        el:"#root",
        data:{
            name:'尚硅谷',
            address:'北京'
        }
    })
    console.log(vm)
  </script>
</html>
